<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Caculator - week04</title>
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-gray-100">
        <div class=" bg-white rounded-lg shadow-lg p-8 flex flex-wrap md:flex-nowrap lg:w-2/3 sm:w-full gap-6">
            <!-- Phần nhập số -->
            <div class="w-full md:w-2/3">
                <form action="#" method="post">
                    <div class="mb-4 flex flex-wrap items-center lg:flex-nowrap">
                        <label for="so-thu-nhat" class="black w-full lg:w-1/3 text-xl mb-2 lg:mb-0">Số thứ nhất</label>
                        <input type="text" class="w-full lg:flex-grow border-2 p-2 bg-yellow-100" id="so-thu-nhat">
                    </div>
        
                    <div class="mb-4 flex flex-wrap items-center lg:flex-nowrap">
                        <label for="so-thu-hai" class="black w-full lg:w-1/3 text-xl mb-2 lg:mb-0">Số thứ hai</label>
                        <input type="text" class="w-full lg:flex-grow border-2 p-2 bg-yellow-100" id="so-thu-hai">
                    </div>
            
                    <div class="mb-4 flex flex-wrap items-center lg:flex-nowrap">
                        <label for="ket-qua" class="black text-xl w-full lg:w-1/3 mb-2 lg:mb-0">Kết quả</label>
                        <input type="text" class="w-full lg:flex-grow border-2 p-2" id="ket-qua" name="ket-qua" readonly>
                    </div>
                </form>
                <div class="mb-4 ">
                    <div class="w-1/3 relative text-xl w-full lg:w-1/3 mb-12 py-2 lg:mb-0">
                        <p>Thông báo:</p>
                        <div class="py-2 text-xl text-red-500 text-bold absolute md:top-0 md:left-28 top-8 left-0 md:whitespace-nowrap
                        lg:flex-grow flex flex-wrap">
                            <p id="thong-bao" class="flex"></p> 
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Phần chọn phép tính và nút tính toán -->
            <div class="w-full md:w-1/3 items-center flex flex-col">
                <div class="flex justify-center flex-wrap items-center lg:mt-4 md:mt-8 mb-[15px]">
                    <div class="mb-4 w-1/2 flex justify-center items-center">
                        <input class="custom-radio" type="radio" id="cong" name="phep-tinh" value="cong">
                        <label for="cong" class="ml-2 text-xl">Cộng</label>
                    </div>
            
                    <div class="mb-4 w-1/2 flex justify-center items-center flex justify-center items-center">
                        <input class="custom-radio" type="radio" id="tru" name="phep-tinh" value="tru">
                        <label for="tru" class="ml-2 text-xl">Trừ</label>
                    </div>
            
                    <div class="mb-4 w-1/2 flex justify-center items-center">
                        <input class="custom-radio" type="radio" id="nhan" name="phep-tinh" value="nhan">
                        <label for="nhan" class="ml-2 text-xl">Nhân</label>
                    </div>
            
                    <div class="mb-4 w-1/2 flex justify-center items-center">
                        <input class="custom-radio" type="radio" id="chia" name="phep-tinh" value="chia" checked>
                        <label for="chia" class="ml-2 text-xl">Chia</label>
                    </div>
                </div>          
            
                <button type="button" id="tinh-toan" class="text-white py-2 px-4 rounded w-full text-xl transition 
                duration-300 bg-gradient-to-r from-blue-400 to-blue-700 hover:from-blue-700 hover:to-blue-400 hover:shadow-xl">Tính</button>


            </div>
        </div>
    </div>

    <!-- Thông báo các trường hợp sai -->
    <div id="myModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="modal-content bg-white p-6 rounded-lg shadow-lg w-80"> 
            <h2 class="text-lg font-semibold text-center mb-4">Thông báo</h2>
            <p id="modalMessage" class="text-center">..........</p>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
